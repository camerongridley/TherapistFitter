{% extends "base.html" %}
{% block content %}


  <div class="container">
    <div class="section">
      <div class="row">
        <div class = "col-md-12">
          <div class="card card-blog">
            <div class="card-header card-header-image">
              <a href="#pablo">
                <img class="img" src="https://images.unsplash.com/photo-1517303650219-83c8b1788c4c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bd4c162d27ea317ff8c67255e955e3c8&auto=format&fit=crop&w=2691&q=80" rel="nofollow" alt="Card image cap">
                <div class="card-title">
                  Tell us what you need.
                </div>
              </a>
            </div>
            <div class="card-body">
              <p class="card-description">
                The more descriptive you are about what you are looking for help with 
                and what you want in a therapist, the better we can match you up to a 
                therapist who thinks about these topics in similar ways to you.
              </p>
              <p class="card-text">
        
                <form action='/recommend' method='POST'>
                  <div class="form-group">
                    <label for="state">Please select a state:</label>
                    <select class="form-control" name="state" id="state">
                      {% for s in state_list %}
                      <option value={{s.strip()}} {%if s.strip() == 'California' %}selected{% endif%}>{{s}}</option>
                      {%endfor%}
                    </select>
                  </div>
                    
                <br>
                
                <div class="form-group">
                  <label for="num_recs_choice">How many Recommendations?</label>
                  <select class="form-control" name="num_recs_choice" id="num_recs_choice">
                    {% for i in range(1,11,1) %}
                    <option value={{i}} {%if i == 4 %}selected{% endif%}>{{i}}</option>
                    {%endfor%}
                  </select>
                </div>
                  <br>
                  <label for="writing_sample">What are you looking for help with?</label>
                  <textarea class="md-textarea form-control" name="writing_sample"  id="writing_sample" rows="10" cols="30">
              </textarea>
                
                
                  <br>
                  <p class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </p>
                </form>
              
                    </p>
            </div>
          </div>

        </div>

      </div>
      
    </div>
  </div>

{% endblock %}
