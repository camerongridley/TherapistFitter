{% extends "base.html" %}
{% block content %}
<div class="col-md-7">
	<h2 class="featurette-heading">Tell us what you need.<span class="text-muted"></span></h2>
	<p class="lead">
      The more descriptive you are about what you are looking for help with 
      and what you want in a therapist, the better we can match you up to a 
      therapist who thinks about these topics in similar ways to you.
	</p>
<form action='/recommend' method='POST'>
  <label for="state">State:</label>
  <select name="state" id="state">
    {% for s in state_list %}
    <option value={{s.strip()}} {%if s.strip() == 'California' %}selected{% endif%}>{{s}}</option>
    {%endfor%}
  </select>
    
<br><br>


  <label for="num_recs_choice">Number of Recommendations:</label>
  <select name="num_recs_choice" id="num_recs_choice">
    {% for i in range(1,11,1) %}
    <option value={{i}} {%if i == 4 %}selected{% endif%}>{{i}}</option>
    {%endfor%}
  </select>
  <br><br>

  <textarea class="form-control" name="writing_sample"  id="writing_sample" rows="5" cols="30"></textarea>


  <br>
  <button type="submit" class="btn btn-warning">Submit</button>
</form>
</div>
<div class="col-md-5">
    <img class="featurette-image img-responsive center-block" id="firstfeaturetteimage" src="../static/img/compassion.jpg" alt="">
  </div>
{% endblock %}
